syntax = "proto3";

package pb;

option go_package="./pb";


//同步客户端玩家ID
message SyncPid{
  int32 Pid=1;
}

//玩家位置
message Position{
  float X=1;
  float Y=2;
  float Z=3;
  float V=4;
}

//玩家广播数据
message BroadCast{
  int32 Pid=1;
  int32 Tp=2;              //1-世界聊天  2-玩家位置
  oneof Data {
    string Content=3;    //聊天的信息
    Position P=4;        //广播用户的位置
    int32 ActionData=5;
  }
}

//=====================
//玩家聊天数据
message Talk{
  string Content=1;    //聊天内容
}
//=====================

